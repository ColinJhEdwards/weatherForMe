<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head"><h1>Weather Dashboard</h1></header>
    <section class="home">
      <div class="searchCity">
        <form action="">
          <h2>Search for a City:</h2>
          <input id="cityInput" type="text" />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
          <button id="clearBtn">Clear</button>
        </form>
        <div class="searchHistory"></div>
      </div>
      <div class="weather">
        <div class="stats">
          <h1 id="location">City</h1>
          <p id="currentTemp">Temp:</p>
          <p id="currentHumi">Humidity:</p>
          <p id="currentWS">Wind Speed:</p>
          <p id="currentUV">UV index:</p>
        </div>
        <h1 id="meh">5-Day Forecast:</h1>
        <div class="forecast hide">
          <div class="forecastCard" id="card1">
            <h2>Date</h2>
            <i></i>
            <h3>Temp</h3>
            <h3>Humidity</h3>
          </div>
          <div class="forecastCard" id="card2">
            <h2>Date</h2>
            <i></i>
            <h3>Temp</h3>
            <h3>Humidity</h3>
          </div>
          <div class="forecastCard" id="card3">
            <h2>Date</h2>
            <i></i>
            <h3>Temp</h3>
            <h3>Humidity</h3>
          </div>
          <div class="forecastCard" id="card4">
            <h2>Date</h2>
            <i></i>
            <h3>Temp</h3>
            <h3>Humidity</h3>
          </div>
          <div class="forecastCard" id="card5">
            <h2>Date</h2>
            <i></i>
            <h3>Temp</h3>
            <h3>Humidity</h3>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
